<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Hello World</title>
</head>
<body class="page">
  <header class="header">
    <div class="container">
      <nav class="nav-bar header__nav-bar">
        <ul class="nav-bar__list">
          <li class="nav-bar__item nav-bar__item_color_brown">
            <a class="nav-bar__link" href="#">Главная</a>
          </li>
          <li class="nav-bar__item nav-bar__item_color_brown">
            <a class="nav-bar__link" href="#">Кофе</a>
          </li>
          <li class="nav-bar__item nav-bar__item_color_white">
            <a class="nav-bar__link" href="#">Молоко</a>
          </li>
          <li class="nav-bar__item nav-bar__item_color_white">
            <a class="nav-bar__link" href="#">Франшиза</a>
          </li>
        </ul>
      </nav>
      <article class="info header__info">
        <h1 class="info__title">Кто <span class="info__highlight">мы?</span></h1>
        <ul class="info__descr">
          <li class="info__item">Компания с великой историей.</li>
          <li class="info__item">Главный работодатель в сфере.</li>
          <li class="info__item">Крупнейший поставщик <span class="info__highlight">кофе и молока</span></li>
        </ul>
      </article>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="main__text">
        <h2 class="main__title">Партнёры:</h2>
        <p class="main__descr">Основные постоянные партнёры нашей компании, с которыми мы имеем большую историю сотрудничества.</p>
      </div>
      <div class="main__companies">
        <a class="main__company" href="#">
          <img class="main__img" src="images/main/vkusno-i-tochka.svg" alt="Вкусно и точка">
        </a>
        <a class="main__company" href="#">
          <img class="main__img" src="images/main/teremok-vkusno.svg" alt="Теремок вкусно.">
        </a>
        <a class="main__company" href="#">
          <img class="main__img" src="images/main/burger-king.svg" alt="Бургер Кинг">
        </a>
        <a class="main__company" href="#">
          <img class="main__img" src="images/main/kfc.webp" alt="КФС">
        </a>
      </div>
    </div>
  </main>
  <footer class="footer"></footer>
  <script src="./script/index.js"></script>
</body>
</html>
